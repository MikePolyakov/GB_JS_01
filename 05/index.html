        /* Написать функцию преобразования цвета из 10-ного представления в 16-ный. Функция должна принимать 3 числа от 0 до 255 и возвращать строковый хеш */
        function color16(x1, x2, x3) {
            return (x16(x1) + x16(x2) + x16(x3));
        }

        function x16(x) {
            var y = 0;
            var rest = 0;
            var otvet = ' ';
            var N = x.toString().length;

            for (i = 1; i <= N; i++) {

                y = Math.floor(x / 16);
                rest = x - 16 * y;

                switch (rest) {
                case 10:
                    rest = "A";
                    break;
                case 11:
                    rest = "B";
                    break;
                case 12:
                    rest = "C";
                    break;
                case 13:
                    rest = "D";
                    break;
                case 14:
                    rest = "E";
                    break;
                case 15:
                    rest = "F";
                    break;
                default:
                    break;
                }

                otvet = rest + otvet;

                if (y == 0) {
                    //console.log(x10, "в 16-тиричной системе =", otvet);
                    return otvet;
                } else {
                    x = y;
                }
            }
            return otvet;
        }
